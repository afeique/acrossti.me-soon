    <script type="text/javascript">
        var countdownDate = new Date("Jun 23, 2021 06:23:09").getTime();
        let countdownFunc = setInterval(function() {
            let timeleft = countdownDate - new Date().getTime();
                
            let days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let mins = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
            let secs = Math.floor((timeleft % (1000 * 60)) / 1000);

            // zerofill left
            days = ("000" + days).slice(-3);
            hours = ("00" + hours).slice(-2);
            mins = ("00" + mins).slice(-2);
            secs = ("00" + secs).slice(-2);

            document.getElementById("days").innerHTML = days + " <sup>days</sup>";
            document.getElementById("hours").innerHTML = hours + " <sup>hours</sup>";
            document.getElementById("mins").innerHTML = mins + " <sup>mins</sup>";
            document.getElementById("secs").innerHTML = secs + " <sup>secs</sup>";

        }, 1000);
    </script>
